server {
    listen 80;
    server_name confio.lat www.confio.lat;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name confio.lat www.confio.lat;

    ssl_certificate /etc/letsencrypt/live/confio.lat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/confio.lat/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Well-known endpoints for iOS/Android app linking
    location = /.well-known/apple-app-site-association {
        alias /opt/confio/web/.well-known/apple-app-site-association;
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
    }
    location = /apple-app-site-association {
        alias /opt/confio/web/.well-known/apple-app-site-association;
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
    }
    location = /.well-known/assetlinks.json {
        alias /opt/confio/web/.well-known/assetlinks.json;
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
    }
    location ^~ /.well-known/ {
        alias /opt/confio/web/.well-known/;
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
    }

    # GraphQL endpoint
    location /graphql {
        proxy_pass http://127.0.0.1:8001/graphql;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /graphql/ {
        proxy_pass http://127.0.0.1:8001/graphql/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main React app
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    client_max_body_size 10M;
}
