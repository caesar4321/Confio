user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # Virtual Host Configs (matches production EC2)
    server {
        listen 443 ssl;
        server_name confio.lat www.confio.lat;

        # Prefer web build static for JS/CSS
        location ^~ /static/js/ {
            alias /opt/confio/web/build/static/js/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
        location ^~ /static/css/ {
            alias /opt/confio/web/build/static/css/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Serve Friendly web build for root
        location = / {
            root /opt/confio/web/build;
            try_files /index.html =404;
        }
        root /var/www/confio;
        index index.html;

        ssl_certificate /etc/letsencrypt/live/confio.lat/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/confio.lat/privkey.pem;

        # Well-known endpoints
        location = /.well-known/assetlinks.json {
            alias /var/www/confio/.well-known/assetlinks.json;
            default_type application/json;
            add_header Access-Control-Allow-Origin "*" always;
        }
        location = /.well-known/apple-app-site-association {
            alias /var/www/confio/.well-known/apple-app-site-association;
            default_type application/json;
            add_header Access-Control-Allow-Origin "*" always;
        }
        location = /apple-app-site-association {
            alias /var/www/confio/.well-known/apple-app-site-association;
            default_type application/json;
            add_header Access-Control-Allow-Origin "*" always;
        }
        location ^~ /.well-known/ {
            alias /var/www/confio/.well-known/;
            default_type application/json;
            add_header Access-Control-Allow-Origin "*" always;
        }

        # Static/media
        location /static/ {
            alias /opt/confio/staticfiles/static/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
        location /media/ {
            alias /opt/confio/media/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
        location /images/ {
            alias /opt/confio/web/build/images/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # App upstream (Daphne)
        location ^~ /ws/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header Origin $http_origin;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }
        location ^~ /graphql/subscriptions/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header Origin $http_origin;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_log /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
    }

    server {
        listen 80;
        server_name confio.lat www.confio.lat;
        return 301 https://$server_name$request_uri;
    }
}
