server {
    listen 80;
    server_name confio.lat www.confio.lat 51.96.174.134;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Well-known endpoints for iOS/Android app linking
    location = /.well-known/apple-app-site-association {
        alias /opt/confio/web/.well-known/apple-app-site-association;
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }
    location = /apple-app-site-association {
        alias /opt/confio/web/.well-known/apple-app-site-association;
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }
    location = /.well-known/assetlinks.json {
        alias /opt/confio/web/.well-known/assetlinks.json;
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }
    location ^~ /.well-known/ {
        alias /opt/confio/web/.well-known/;
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    # Serve the React app build
    root /opt/confio/web/build;
    index index.html;

    # Static assets can be cached aggressively
    location /static/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    location /images/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API and admin go to Django via Daphne (127.0.0.1:8000)
    upstream django {
        server 127.0.0.1:8000;
    }
    location /graphql {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /admin {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /prover {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback: serve index.html for all other paths
    location / {
        try_files $uri $uri/ /index.html;
    }
}
