services:
  # Mysten's zkLogin prover (supports custom audiences)
  zklogin-prover-mysten:
    image: mysten/zklogin-prover-service:latest
    container_name: zklogin-prover-mysten
    ports:
      - "8080:8080"
    environment:
      - PROVER_PORT=8080
      - NODE_ENV=production
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Our Node.js prover service
  prover-service:
    build: .
    container_name: prover-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - USE_MOCK_PROVER=false
      - ZKLOGIN_PROVER_URL=http://zklogin-prover-mysten:8080/v1
      - NODE_ENV=production
    depends_on:
      - zklogin-prover-mysten
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: zklogin-network